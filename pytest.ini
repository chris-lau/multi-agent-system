[tool:pytest]
# Add parallel execution if pytest-xdist is installed
addopts = 
    -v
    --tb=short
    -x  # Stop on first failure
    --maxfail=1
    --strict-markers
    --strict-config

# Test paths
testpaths = 
    tests

# Python files to look for tests
python_files = 
    test_*.py
    *_test.py

# Python classes to look for tests
python_classes = 
    Test*
    *Test

# Python functions to look for tests
python_functions = 
    test_*

# Markers to be used
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Parallel execution settings (uncomment if using pytest-xdist)
# Use: pytest -n auto to run with automatic CPU count
# addopts = -n auto -v --tb=short -x --maxfail=1